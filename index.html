<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" href="favicon. ico" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="box"></div>
        <nav>
            <span class="logo"><img width="144px" src="assets/images/logo.svg" alt="" /></span>
            <div>
                <select name="Language" id="nav-lang">
                    <option value="English">English</option>
                    <option value="Hindi">हिन्दी</option>
                </select>
                <button>Sign In</button>
            </div>
        </nav>
        <div class="text">
            <div class="heading">
                Unlimited movies, TV shows and more
            </div>
            <div class="sub-heading">
                Starts at ₹149. Cancel at any time.
            </div>
            <div class="caption">
                Ready to watch? Enter your email to create or restart your membership.
            </div>
            <div class="started">
                <input type="email" name="email" id="email" placeholder="Email address">
                <button class="get-started">Get Started <svg xmlns="http://www.w3.org/2000/svg" fill="none" role="img" viewBox="0 0 24 24" width="24" height="24" data-icon="ChevronRightStandard" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.5859 12L8.29303 19.2928L9.70725 20.7071L17.7072 12.7071C17.8948 12.5195 18.0001 12.2652 18.0001 12C18.0001 11.7347 17.8948 11.4804 17.7072 11.2928L9.70724 3.29285L8.29303 4.70706L15.5859 12Z" fill="currentColor"></path></svg></button>
            </div>
        </div>
    </div>

    <div class="seperator"></div>
</body>

</html>
